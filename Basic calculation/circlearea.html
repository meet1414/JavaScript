<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciecle Area</title>
</head>
<body>
    <script>
    const radius = 10;
    const pi = Math.PI;
    const areaOfCircle = (radius, pi) => {
    return pi * radius * radius;
    };
    console.log("The area of circle is:" + areaOfCircle(radius,pi));

    </script>
</body>
