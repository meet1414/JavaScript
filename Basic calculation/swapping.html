<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping</title>
</head>
<body>
    <script>
    let x = 20;
    let y = 40;
    console.log("x=",x,"y=",y);

    let temp;
    temp = x;
    x = y;
    y = temp;

    console.log("After Swaping:");
    console.log("x=",x,"y=",y)
</script>
</body>
</html>
