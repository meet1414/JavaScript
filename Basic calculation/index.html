<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable </title>
</head>
<body>
    <script>
        /*Addition*/
        let  a = 10;
        let  b = 20;
        console.log(a + b);

        /*Substraction*/
        let c = 30;
        let d = 20;
        console.log(c - d);

        /*Multiplication*/
        let e = 10;
        let f = 20;
        console.log(e * f);

        /*Division*/
        let g = 10;
        let h = 20;
        console.log(g / h);
    </script>
</body>
</html>
