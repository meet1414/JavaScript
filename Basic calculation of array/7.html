<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    let arr = [1, 2, 3, 4, 5];

    console.log("Original array:", arr);
    
    let sum = arr.map(Number).reduce(function(a, b) {
      return a + b;
    });
    
    console.log("Sum of array elements:", sum);
    </script>
</body>

</html>
